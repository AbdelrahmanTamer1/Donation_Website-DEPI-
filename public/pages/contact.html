<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindness Fund - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="pt-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Kindness Fund</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-warning fw-bold" href="/donation">Donate Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <h1 class="text-center text-primary mb-5 fw-bold">Get In Touch</h1>

    <div class="row">
      <div class="col-lg-4 mb-4">
        <div class="card h-100 p-4 shadow-sm border-0">
          <h3 class="fw-bold mb-3">Our Details</h3>
          <p>
            <i class="bi bi-envelope-fill me-2 text-primary"></i>
            <strong>Email:</strong> support@kindness-fund.com
          </p>
          <p>
            <i class="bi bi-telephone-fill me-2 text-primary"></i>
            <strong>Phone:</strong> (123) 456-7890 (Placeholder)
          </p>

          <h5 class="fw-bold mt-4">Connect with Us</h5>
          <div class="social-links d-flex">
            <a href="#" class="text-primary me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-primary me-3"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-primary me-3"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-primary me-3"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>

      <div class="col-lg-8 mb-4">
        <div class="card p-4 shadow-sm border-0">
          <h3 class="fw-bold mb-3">Send Us a Message</h3>

          <form id="contact-form" method="POST" action="/contact">
            <div class="mb-3">
              <label for="contactName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="contactName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="contactEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea class="form-control" id="contactMessage" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary fw-bold">Send Message</button>
          </form>

          <div id="contact-status-message"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white pt-5 pb-3 mt-5">
    <div class="container text-center">
      <p>
        &copy; 2025 Kindness Fund. All rights reserved.
        | <a href="/contact" class="text-white">Support</a>
        | <a href="/about" class="text-white">Mission</a>
      </p>
      <div class="social-links mt-3">
        <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
