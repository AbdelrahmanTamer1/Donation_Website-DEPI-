<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindness Fund - Donate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="pt-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Kindness Fund</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-warning fw-bold active" href="/donation">Donate Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card p-4 shadow-lg border-0">
          <h2 class="card-title text-center text-primary mb-4 fw-bold">Make a Life-Changing Donation</h2>
          <p class="text-center text-muted mb-4">Your generosity fuels our mission. Thank you for your support.</p>

          <form id="donation-form" method="POST" action="/donate">
            <div class="mb-3">
              <label for="fullName" class="form-label fw-bold">
                Full Name <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="fullName" name="name" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">
                Email Address <span class="text-danger">*</span>
              </label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              <div class="form-text">We'll never share your email.</div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label for="amount" class="form-label fw-bold">
                  Donation Amount (USD) <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  min="1"
                  step="any"
                  placeholder="e.g., 50.00"
                  required
                >
              </div>
              <div class="col-md-6">
                <label for="type" class="form-label fw-bold">Donation Type</label>
                <select class="form-select" id="type" name="type">
                  <option value="General" selected>General Fund</option>
                  <option value="Education">Education</option>
                  <option value="Food">Food Security</option>
                  <option value="Health">Healthcare</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label for="message" class="form-label fw-bold">Message / Note (Optional)</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
                placeholder="A note on why you're donating..."
              ></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">Donate Now</button>
            </div>
          </form>

          <div id="donation-status-message"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white pt-5 pb-3 mt-5">
    <div class="container text-center">
      <p>
        &copy; 2025 Kindness Fund. All rights reserved.
        | <a href="/contact" class="text-white">Support</a>
        | <a href="/about" class="text-white">Mission</a>
      </p>
      <div class="social-links mt-3">
        <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
